    <h2>Habla con nosotros</h2>
    <form action="show-data.html">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Ingresa tu nombre" size="25" />
      <br /><br />
      <label for="lastname">Apellido</label>
      <input
        type="text"
        id="lastname"
        placeholder="Ingresa tu apellido"
        size="25"
      />
      <br /><br />
      <label for="phone">Cel.</label>
      <input
        type="text"
        id="phone"
        placeholder="Ingresa tu nº de celular"
        size="25"
      />
      <br /><br />
      <label for="mail">Email*</label>
      <input
        type="text"
        id="mail"
        placeholder="Ingresa tu email"
        size="25"
        required
      />
      <br /><br />
      <p>Mensaje*</p>
      <textarea
        name="coments"
        cols="80"
        rows="10"
        placeholder="Ingrese su mensaje..."
        required
      ></textarea>
      <br /><br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
